<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday üéÇ</title>

<!-- LIBRARY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:Arial, sans-serif;
    background:black;
    overflow:hidden;
    height:100vh;
}

/* ================= HALAMAN AWAL ================= */
#home{
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
}

button{
    width:150px;
    height:55px;
    background:#e5e5c7;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:#ffcccb;
    transform:scale(1.1);
}

/* ================= HALAMAN ULANG TAHUN ================= */
#birthday{
    display:none;
    width:100%;
    height:100%;
}

#particles-js{
    position:absolute;
    width:100%;
    height:100%;
}

.birthday-text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:7em;
    font-weight:bold;
    background:linear-gradient(45deg,red,orange,yellow,green,cyan,blue,purple);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:float 3s ease-in-out infinite;
    text-align:center;
    z-index:2;
}

@keyframes float{
    0%,100%{transform:translate(-50%,-55%);}
    50%{transform:translate(-50%,-45%);}
}

.balloon{
    position:absolute;
    width:80px;
    height:120px;
    border-radius:50%;
    animation:up 12s linear infinite;
}

@keyframes up{
    0%{transform:translateY(100vh);}
    100%{transform:translateY(-120vh);}
}

.firework{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    animation:boom 1s ease-out;
}

@keyframes boom{
    0%{transform:scale(1);opacity:1;}
    100%{transform:scale(20);opacity:0;}
}

#msg{
    position:absolute;
    bottom:20px;
    width:100%;
    text-align:center;
    color:white;
    font-size:1.2em;
}
</style>
</head>

<body>

<!-- ================= HOME ================= -->
<div id="home">
    <button onclick="start()">üéÅ CLICK</button>
</div>

<!-- ================= BIRTHDAY ================= -->
<div id="birthday">
    <div id="particles-js"></div>
    <div class="birthday-text">HAPPY BIRTHDAY üéâ</div>
    <div id="msg">Semoga panjang umur & bahagia selalu ‚ú®</div>

    <audio id="audio" loop>
        <source src="https://dawn-k-vinod.github.io/Happy_birthday/happy.mp3">
    </audio>
</div>

<script>
function start(){
    document.getElementById("home").style.display="none";
    document.getElementById("birthday").style.display="block";
    document.getElementById("audio").play();

    // PARTICLES
    particlesJS("particles-js",{
        particles:{
            number:{value:150},
            size:{value:3},
            move:{speed:2},
            color:{value:"#fff"}
        }
    });

    // TEXT ANIMATION
    gsap.from(".birthday-text",{
        scale:0,
        rotation:360,
        duration:2,
        ease:"elastic.out(1,0.3)"
    });

    // BALLOONS
    setInterval(()=>{
        let b=document.createElement("div");
        b.className="balloon";
        b.style.left=Math.random()*100+"vw";
        b.style.background=`hsl(${Math.random()*360},70%,60%)`;
        document.body.appendChild(b);
        setTimeout(()=>b.remove(),12000);
    },1200);
}

// FIREWORK CLICK
document.addEventListener("click",e=>{
    let f=document.createElement("div");
    f.className="firework";
    f.style.left=e.clientX+"px";
    f.style.top=e.clientY+"px";
    f.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
});
</script>

</body>
</html>
